<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

<form action="www.site.com.br" method="post">
    <!-- Entrada de qualquer tipo e áreas de texto entram aqui -->
    <label for="txtNome">Nome</label>
    <input name="txtNome" disabled>
    <!-- Se um campo for “disabled”, o valor do campo não será enviado ao servidor quando o formulário for enviado-->
    <br><br>
    <label for="txtCargo">Cargo</label>
    <input name="txtCargo" readonly>    
    <!-- Se um campo for “readonly”, o valor será enviado ao servidor. -->
</form>

    
</body>
</html>
