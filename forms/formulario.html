<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="www.site.com.br" method="post">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div class="campos">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" placeholder="Digite seu Nome" required>
            </div>
            <div class="campos">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="campos">
                <label for="txtMensagem">Mensagem</label>
                <textarea name="txtMensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>  
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
