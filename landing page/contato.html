<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <p>Preencha os dados abaixo e envie sua mensagem de contato</p>

    <form id="frmInscricao" action="contato.php" method="post">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div class="campos">
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" placeholder="Digite seu Nome" required>
            </div>
            <div class="campos">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="campos">
                <label for="rdoSexo">Sexo</label>
                <input type="radio" name="rdoSexo" value="M" required>
                <label>Masculino</label>
                <input type="radio" name="rdoSexo" value="F" required>
                <label>Feminino</label>
            </div>

            <label>Estado:</label><br>
            <select id="cbxEstado" required>
                <option value="">Selecione</option>
                <option value="1">SC</option>
                <option value="2">MG</option>
            </select><br><br>

            <label>Áreas de Interesse</label>
            <input type="checkbox" value="JavaScript" name="chkAreasInteresse">
            <label>JavaScript</label>
            <input type="checkbox" value="CSS" name="chkAreasInteresse">
            <label>CSS</label>
            <input type="checkbox" value="PHP" name="chkAreasInteresse">
            <label>PHP</label>
            <br><br>

            <div class="campos">
                <label for="txtMensagem">Mensagem</label><br>
                <textarea name="txtMensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>  
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <a href="index.html">Inicio</a>
</body>
</html>
